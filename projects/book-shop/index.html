<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Books Shop</title>
</head>

<body onload="onInit()">
    <h1>Books Shop</h1>
    <section class="book-filter">
        <h2>Filter</h2>
        <!-- <select class="filter-title-select" onchange="onSetFilterBy({title: this.value})">
        </select> -->
        <label>
            Max Price:
            <input type="number" min="0" max="300" value="300" class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        </label>
        <!-- <label>
            Min Rate:
            <input type="number" min="0" max="300" value="300" class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        </label> -->
        <hr />
        <div>
            Sort by:
            <select class="sort-by" onchange="onSetSortBy()">
                <option value="">Select Sorting</option>
                <option value="title">By Title</option>
                <option value="price">Price</option>
            </select>
            <label>
                Descending
                <input class="sort-desc" type="checkbox" oninput="onSetSortBy()" />
            </label>
        </div>
    </section>
    <button title="Add Book" onclick="onAddBook()">Add Book</button>
    <button onclick="onNextPage()">Next Page</button>
    <section class="books-container">
    <table>
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    </section>
    <div class="modal">
        <h3></h3>
        <h4>Price: <span></span> </h4>
        <h5>Book Description</h5>
        <p></p>
        <div>
            <button onclick="onMinusRate()">-</button>
            <span class="rate"></span>
            <button onclick="onPlusRate()">+</button>
        </div>
        <button onclick="onCloseModal()">Close</button>
    </div>
    <div class="user-msg"></div>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>

</body>

</html>
