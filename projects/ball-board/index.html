<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Balls Board</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeydown="handleKey(event)" onload="initGame()">
    
  <h1>Collect those Balls</h1>
  <h3>So far <span class="collected-balls">0</span> balls were collected</h3>
  <table>
    <tbody class="board"></tbody>
  </table>
  <div class="game-over">
    <h1>Game Over</h1>
    <button onclick="initGame()">restart</button>
  </div>

  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
